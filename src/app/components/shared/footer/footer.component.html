<footer class="footer">
  <div class="footer__container">
    <div class="footer__top">
      <div class="footer__section">
        <h3 class="footer__title">MelodyHue</h3>

        <p class="footer__description">
          {{ madeWith() }} <i class="fa-solid fa-heart"></i> {{ by() }} <a href="https://github.com/laxe4k"
            target="_blank" rel="noopener" class="footer__author">Laxe4k</a>
        </p>
        <a href="https://www.buymeacoffee.com/laxe4k" target="_blank" rel="noopener" class="footer__bmc">
          <img
            src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&emoji=â˜•&slug=laxe4k&button_colour=197e65&font_colour=ffffff&font_family=Poppins&outline_colour=07241d&coffee_colour=6df0cf"
            alt="Buy Me A Coffee" />
        </a>
      </div>

      <div class="footer__section">
        <h4 class="footer__heading">{{ links().about }}</h4>
        <nav class="footer__nav">
          <a routerLink="/about" class="footer__link">{{ links().about }}</a>
          <a href="https://github.com/orgs/melodyhue/repositories" target="_blank" rel="noopener" class="footer__link">
            <i class="fa-brands fa-github"></i> {{ links().github }}
          </a>
        </nav>
      </div>

      <div class="footer__section">
        <h4 class="footer__heading">Legal</h4>
        <nav class="footer__nav">
          <a routerLink="/legal/terms" class="footer__link">{{ links().terms }}</a>
          <a routerLink="/legal/privacy" class="footer__link">{{ links().privacy }}</a>
        </nav>
      </div>
    </div>

    <div class="footer__bottom">
      <p class="footer__copyright"><span class="footer__version-inline">v{{ version }}</span> {{ copyright() }}</p>
    </div>
  </div>
</footer>
